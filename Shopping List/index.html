<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<body>
  
  <div class="wrapper">
      <h1 class ="header"><i class="far fa-list-alt"></i>
 MY SHOPPING LIST</h1>
       <div class="wrap-list">
           <ol class="list">
               <li class ="grey">
                   <input type="checkbox">
                   <label for="">Oranges</label>
               </li>
               <li>
                   <input type="checkbox">
                   <label for="">Apples</label>
               </li>
               <li class ="grey">
                   <input type="checkbox">
                   <label for="">Cereal</label>
               </li>
               <li>
                   <input type="checkbox">
                   <label for="">Banana</label>
               </li>
               <li class ="grey">
                   <input type="checkbox">
                   <label for="">Chocolate</label>
               </li>
               <li>
                   <input type="checkbox">
                   <label for="">Yogurt</label>
               </li>
               <li class ="grey">
                   <input type="checkbox">
                   <label for="">Grapes</label>
               </li>
           </ol>
       </div>
  </div>
      
  
  
   
    
</body>
</html>
